<!DOCTYPE html>
<html>
<head>
    <title>Manipulador de Divs</title>
    <style>
        .randomDiv {
            position: absolute;
            transition: all 0.1s ease;
        }
    </style>
</head>
  
<body>
    <div>
        <label for="numDivs">Número de Divs:</label>
        <input type="range" id="numDivs" name="numDivs" min="1" max="3000" value="300">
    </div>
    <div>
        <label for="divSize">Tamanho da Div:</label>
        <input type="range" id="divSize" name="divSize" min="1" max="3000" value="50">
    </div>
    <div>
        <label for="mode">Modo (0 = Repelir, 1 = Atrair):</label>
        <input type="range" id="mode" name="mode" min="0" max="1" value="0">
    </div>
    <div>
        <label for="force">Força:</label>
        <input type="range" id="force" name="force" min="1" max="20" value="10">
    </div>
    <div>
        <label for="speed">Velocidade:</label>
        <input type="range" id="speed" name="speed" min="1" max="20" value="10">
    </div>
    <button id="createButton">Criar</button>
    <script src="script.js"></script>
</body>
</html>
